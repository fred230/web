{% extends 'main/base.html' %}
{% block title %} Prayer Requests{% endblock %}


{% block content %}


  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Prayer Requests</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Prayer </li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->
    

    <!-- ======= prayer form Section ======= -->
   
    <section id="contact" class="contact">
      <div class="container">


        <div class="row mt-5 justify-content-center" data-aos="fade-up">
           
          <div class="col-lg-8">
            
            <hr>
            <div style="text-align: center; font-size: 20px; font-weight: 700; color: #052252;">
                <p  class="m-3 align-text-center"  > Please Write your prayer request here</p>
                
            
            </div>
            <hr>
            <form action="{% url 'prayer' %}" method="post" role="form" class="php-email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
              </div>
              
              <div class="form-group mt-3">
                <textarea class="form-control" name="prayerItem" rows="8" placeholder="Prayer requests" required></textarea>
              </div>
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Submit</button></div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

 {% endblock  %}
